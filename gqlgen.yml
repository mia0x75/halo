# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- gqlapi/schema.graphql

exec:
  dir: gqlapi
  filename: gqlapi/generated.go
  package: gqlapi

model:
  filename: gqlapi/models.go
  package: gqlapi

resolver:
  layout: follow-schema
  filename_template: "resolvers/{name}.resolvers.go"
  package: resolvers
  type: Resolver

# Tell gqlgen about any existing models you want to reuse for
# graphql. These normally come from the db or a remote api.
